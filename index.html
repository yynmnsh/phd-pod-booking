<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhD Pod Booking System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #4f46e5;
            --primary-dark: #4338ca;
            --bg-mesh: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                       radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                       radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f1f5f9;
            color: #1e293b;
            -webkit-font-smoothing: antialiased;
        }

        /* Modern Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* Glass Cards */
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .glass-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }

        /* Inputs */
        .modern-input {
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background-color: #f8fafc;
        }
        .modern-input:focus {
            background-color: #ffffff;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.1);
            border-color: var(--primary);
        }

        /* Animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-slide { animation: slideIn 0.4s ease-out forwards; }
    </style>
</head>
<body class="min-h-screen selection:bg-indigo-100 selection:text-indigo-900">
    <div id="root"></div>

    <!-- React & Firebase Scripts -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, updateDoc, doc, Timestamp, where } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        window.firebaseModules = {
            initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged,
            getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, updateDoc, doc, Timestamp, where
        };
        window.dispatchEvent(new Event('firebase-ready'));
    </script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- CONFIG ---
        const DEFAULT_CONFIG = {
            apiKey: "AIzaSyDHgDZwO4vLyNpHmnM9H1VhZ4uNefAsrAU",
            authDomain: "phd-pod-booking.firebaseapp.com",
            projectId: "phd-pod-booking",
            storageBucket: "phd-pod-booking.firebasestorage.app",
            messagingSenderId: "694202367643",
            appId: "1:694202367643:web:79e03eb8978470cdf0d03e"
        };

        // --- MAIN APP ---
        function App() {
            const [db, setDb] = useState(null);
            const [user, setUser] = useState(null);
            const [appId, setAppId] = useState(() => typeof window.__app_id !== 'undefined' ? window.__app_id : 'phd-pod-v2');

            const [view, setView] = useState('booking'); // 'booking', 'schedule', 'admin'
            const [bookings, setBookings] = useState([]);
            const [loading, setLoading] = useState(true);
            const [notification, setNotification] = useState(null);

            // Admin Logic
            const [isAdmin, setIsAdmin] = useState(false);
            const [showAdminLogin, setShowAdminLogin] = useState(false);
            const [adminPass, setAdminPass] = useState('');
            const [clickCount, setClickCount] = useState(0);

            // Initialize Firebase
            useEffect(() => {
                const init = async () => {
                    if (!window.firebaseModules) return;
                    const { initializeApp, getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, getFirestore } = window.firebaseModules;
                    
                    const config = window.__firebase_config ? JSON.parse(window.__firebase_config) : DEFAULT_CONFIG;
                    
                    try {
                        const app = initializeApp(config);
                        const auth = getAuth(app);
                        const db = getFirestore(app);
                        setDb(db);

                        if (window.__initial_auth_token) await signInWithCustomToken(auth, window.__initial_auth_token);
                        else await signInAnonymously(auth);
                        
                        onAuthStateChanged(auth, u => u && setUser(u));
                    } catch (e) { console.error(e); notify("Connection Failed", "error"); }
                };
                window.firebaseModules ? init() : window.addEventListener('firebase-ready', init);
            }, []);

            // Data Fetching
            useEffect(() => {
                if (!user || !db) return;
                const { collection, query, onSnapshot } = window.firebaseModules;
                const q = query(collection(db, 'artifacts', appId, 'public', 'data', 'bookings'));
                
                return onSnapshot(q, snap => {
                    const data = snap.docs.map(d => ({ id: d.id, ...d.data() }))
                        .sort((a,b) => a.startTime.seconds - b.startTime.seconds);
                    setBookings(data);
                    setLoading(false);
                }, err => notify("Failed to load data", "error"));
            }, [user, db, appId]);

            // Admin Shortcut (Type 'admin')
            useEffect(() => {
                let buffer = '';
                const handler = e => {
                    buffer = (buffer + e.key).slice(-5).toLowerCase();
                    if (buffer === 'admin') setShowAdminLogin(true);
                };
                window.addEventListener('keydown', handler);
                return () => window.removeEventListener('keydown', handler);
            }, []);

            const notify = (msg, type = 'success') => {
                setNotification({ msg, type });
                setTimeout(() => setNotification(null), 3500);
            };

            const checkOverlap = (start, end, excludeId = null) => {
                return bookings.some(b => {
                    if (excludeId && b.id === excludeId) return false;
                    const bStart = b.startTime.toDate();
                    const bEnd = b.endTime.toDate();
                    return (start < bEnd && end > bStart);
                });
            };

            if (loading) return <div className="min-h-screen flex items-center justify-center bg-slate-50"><div className="w-8 h-8 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div></div>;

            return (
                <div className="max-w-md mx-auto min-h-screen bg-slate-50 shadow-2xl relative flex flex-col md:max-w-xl lg:max-w-2xl border-x border-slate-200">
                    
                    {/* Top Bar */}
                    <header className="glass-header sticky top-0 z-40 px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center gap-3">
                            <div className="w-10 h-10 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-indigo-200">
                                <i className="fas fa-cube text-xl"></i>
                            </div>
                            <div>
                                <h1 className="text-lg font-bold text-slate-800 leading-tight">PhD Pod</h1>
                                <p className="text-[10px] font-bold text-indigo-500 tracking-wider uppercase">Booking System</p>
                            </div>
                        </div>
                        <div className="flex gap-2 bg-slate-100 p-1 rounded-lg">
                            <TabIcon active={view==='booking'} icon="fa-plus" onClick={()=>setView('booking')} />
                            <TabIcon active={view==='schedule'} icon="fa-calendar-days" onClick={()=>setView('schedule')} />
                            {isAdmin && <TabIcon active={view==='admin'} icon="fa-shield-halved" color="text-red-500" onClick={()=>setView('admin')} />}
                        </div>
                    </header>

                    {/* Notification Toast */}
                    {notification && (
                        <div className="fixed top-24 left-1/2 -translate-x-1/2 z-50 animate-slide">
                            <div className={`flex items-center gap-3 px-5 py-3 rounded-full shadow-xl border ${notification.type==='error' ? 'bg-red-50 border-red-100 text-red-600' : 'bg-emerald-50 border-emerald-100 text-emerald-600'}`}>
                                <i className={`fas ${notification.type==='error' ? 'fa-circle-xmark' : 'fa-circle-check'}`}></i>
                                <span className="text-sm font-semibold">{notification.msg}</span>
                            </div>
                        </div>
                    )}

                    {/* Content */}
                    <main className="flex-1 p-5 space-y-6">
                        {view === 'booking' && (
                            <BookingForm db={db} appId={appId} notify={notify} checkOverlap={checkOverlap} setView={setView} />
                        )}
                        {view === 'schedule' && (
                            <ScheduleView bookings={bookings} db={db} appId={appId} notify={notify} checkOverlap={checkOverlap} />
                        )}
                        {view === 'admin' && isAdmin && (
                            <AdminView bookings={bookings} db={db} appId={appId} notify={notify} />
                        )}
                    </main>

                    {/* Footer */}
                    <footer className="py-6 text-center text-slate-300 text-xs">
                        <span onClick={() => {
                            setClickCount(p => p+1);
                            if(clickCount >= 4) { setShowAdminLogin(true); setClickCount(0); }
                        }} className="cursor-pointer hover:text-indigo-400 transition">
                            System v2.1 &copy; 2026
                        </span>
                    </footer>

                    {/* Admin Modal */}
                    {showAdminLogin && (
                        <div className="fixed inset-0 bg-slate-900/50 backdrop-blur-sm z-50 flex items-center justify-center p-4">
                            <div className="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm">
                                <h3 className="font-bold text-lg mb-4">Admin Access</h3>
                                <form onSubmit={e => {
                                    e.preventDefault();
                                    if(adminPass === 'admin') { setIsAdmin(true); setShowAdminLogin(false); setView('admin'); notify("Admin Mode Active"); }
                                    else notify("Invalid Password", "error");
                                }}>
                                    <input type="password" autoFocus placeholder="Password" value={adminPass} onChange={e=>setAdminPass(e.target.value)} className="w-full p-3 border rounded-xl mb-4 outline-none focus:ring-2 focus:ring-indigo-500"/>
                                    <button className="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold">Login</button>
                                </form>
                                <button onClick={()=>setShowAdminLogin(false)} className="mt-3 w-full text-slate-400 text-sm">Cancel</button>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // --- COMPONENTS ---

        function TabIcon({ active, icon, onClick, color }) {
            return (
                <button onClick={onClick} className={`w-10 h-10 rounded-md flex items-center justify-center transition-all ${active ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-400 hover:text-slate-600'} ${color && active ? color : ''}`}>
                    <i className={`fas ${icon}`}></i>
                </button>
            );
        }

        function BookingForm({ db, appId, notify, checkOverlap, setView }) {
            const [data, setData] = useState({ name: '', email: '', id: '', date: '', time: '', dur: '1', purp: '', pax: 1, pin: '' });
            const [loading, setLoading] = useState(false);
            const [showSuccess, setShowSuccess] = useState(false);

            const submit = async (e) => {
                e.preventDefault();
                setLoading(true);
                const { Timestamp, collection, addDoc } = window.firebaseModules;

                if(data.pin.length !== 4) { notify("PIN must be 4 digits", "error"); setLoading(false); return; }

                const start = new Date(`${data.date}T${data.time}`);
                const end = new Date(start.getTime() + (data.dur * 3600000));

                if(checkOverlap(start, end)) { notify("Slot unavailable", "error"); setLoading(false); return; }

                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'bookings'), {
                        name: data.name, email: data.email.toLowerCase(), studentId: data.id,
                        startTime: Timestamp.fromDate(start), endTime: Timestamp.fromDate(end),
                        duration: data.dur, purpose: data.purp, pax: data.pax, pin: data.pin,
                        createdAt: Timestamp.now()
                    });
                    
                    // Show success modal instead of just toast
                    setShowSuccess(true);
                } catch(e) { notify("Error saving booking", "error"); }
                setLoading(false);
            };

            // Reset form when closing success modal
            const closeSuccess = () => {
                setShowSuccess(false);
                setView('schedule');
            };

            return (
                <div className="animate-slide">
                    
                    {/* Success Modal Popup */}
                    {showSuccess && (
                        <div className="fixed inset-0 bg-slate-900/60 backdrop-blur-sm z-[100] flex items-center justify-center p-6 animate-slide">
                            <div className="bg-white rounded-3xl shadow-2xl p-8 w-full max-w-sm text-center relative overflow-hidden">
                                <div className="absolute top-0 left-0 w-full h-2 bg-gradient-to-r from-indigo-500 to-purple-500"></div>
                                <div className="w-16 h-16 bg-emerald-100 rounded-full flex items-center justify-center text-emerald-500 text-3xl mx-auto mb-4 shadow-sm">
                                    <i className="fas fa-check"></i>
                                </div>
                                <h3 className="text-2xl font-bold text-slate-800 mb-2">Booking Confirmed!</h3>
                                <div className="text-left bg-slate-50 p-4 rounded-xl text-sm text-slate-600 space-y-3 mb-6 border border-slate-100">
                                    <div className="flex gap-3">
                                        <i className="fas fa-broom text-indigo-500 mt-1"></i>
                                        <p><strong>Cleanliness:</strong> Please ensure the room is kept clean and tidy. Dispose of any trash properly before leaving.</p>
                                    </div>
                                    <div className="flex gap-3">
                                        <i className="fas fa-key text-indigo-500 mt-1"></i>
                                        <p><strong>Modify:</strong> You can reschedule or cancel this booking anytime using the PIN you created directly from the Schedule list.</p>
                                    </div>
                                </div>
                                <button onClick={closeSuccess} className="w-full py-3 bg-slate-900 text-white rounded-xl font-bold shadow-lg hover:bg-slate-800 transition">
                                    Understood
                                </button>
                            </div>
                        </div>
                    )}

                    <div className="mb-6">
                        <h2 className="text-2xl font-bold text-slate-800">New Booking</h2>
                        <p className="text-slate-500 text-sm">Reserve your quiet space.</p>
                    </div>

                    <form onSubmit={submit} className="space-y-4">
                        <div className="glass-panel p-5 rounded-2xl space-y-4">
                            <div className="grid grid-cols-1 gap-4">
                                <Input label="Full Name" icon="fa-user">
                                    <input required className="w-full bg-transparent outline-none text-sm font-medium placeholder-slate-400" placeholder="e.g. Sarah Smith" value={data.name} onChange={e=>setData({...data, name:e.target.value})} />
                                </Input>
                                <div className="grid grid-cols-2 gap-4">
                                    <Input label="Email" icon="fa-envelope">
                                        <input required type="email" className="w-full bg-transparent outline-none text-sm font-medium placeholder-slate-400" placeholder="uni@edu" value={data.email} onChange={e=>setData({...data, email:e.target.value})} />
                                    </Input>
                                    <Input label="Student ID" icon="fa-id-card">
                                        <input 
                                            required 
                                            inputMode="numeric"
                                            pattern="[0-9]*"
                                            className="w-full bg-transparent outline-none text-sm font-medium placeholder-slate-400" 
                                            placeholder="12345" 
                                            value={data.id} 
                                            onChange={e=>{
                                                // VALIDATION: Only numbers allowed
                                                const val = e.target.value.replace(/\D/g, '');
                                                setData({...data, id:val});
                                            }} 
                                        />
                                    </Input>
                                </div>
                            </div>
                        </div>

                        <div className="glass-panel p-5 rounded-2xl space-y-4">
                            <div className="grid grid-cols-2 gap-4">
                                <Input label="Date" icon="fa-calendar">
                                    <input required type="date" min={new Date().toISOString().split('T')[0]} className="w-full bg-transparent outline-none text-sm font-bold text-slate-700" value={data.date} onChange={e=>setData({...data, date:e.target.value})} />
                                </Input>
                                <Input label="Time" icon="fa-clock">
                                    <input required type="time" className="w-full bg-transparent outline-none text-sm font-bold text-slate-700" value={data.time} onChange={e=>setData({...data, time:e.target.value})} />
                                </Input>
                            </div>
                            <div className="grid grid-cols-2 gap-4">
                                <Input label="Duration" icon="fa-hourglass">
                                    <select className="w-full bg-transparent outline-none text-sm font-bold text-slate-700" value={data.dur} onChange={e=>setData({...data, dur:e.target.value})}>
                                        {[0.5, 1, 1.5, 2, 3, 4].map(h => <option key={h} value={h}>{h} Hour{h>1?'s':''}</option>)}
                                    </select>
                                </Input>
                                <Input label="Group Size" icon="fa-users">
                                    <input required type="number" min="1" max="8" className="w-full bg-transparent outline-none text-sm font-bold text-slate-700" value={data.pax} onChange={e=>setData({...data, pax:e.target.value})} />
                                </Input>
                            </div>
                        </div>

                        <div className="glass-panel p-5 rounded-2xl space-y-4">
                            <Input label="Purpose" icon="fa-comment-alt">
                                <textarea required rows="2" className="w-full bg-transparent outline-none text-sm font-medium placeholder-slate-400 resize-none" placeholder="e.g. Zoom meeting, Thesis writing, etc." value={data.purp} onChange={e=>setData({...data, purp:e.target.value})}></textarea>
                            </Input>
                            <div className="bg-indigo-50/50 border border-indigo-100 p-3 rounded-xl flex items-center gap-3">
                                <div className="w-10 h-10 bg-white rounded-lg flex items-center justify-center text-indigo-500 shadow-sm shrink-0">
                                    <i className="fas fa-lock"></i>
                                </div>
                                <div className="flex-1">
                                    <label className="text-xs font-bold text-indigo-900 uppercase">Set Booking PIN</label>
                                    <input required type="text" maxLength="4" pattern="\d{4}" placeholder="0000" className="w-full bg-transparent border-b border-indigo-200 outline-none text-lg font-bold tracking-[0.5em] text-indigo-700 focus:border-indigo-500 placeholder-indigo-200" value={data.pin} onChange={e=>setData({...data, pin:e.target.value})} />
                                </div>
                            </div>
                        </div>

                        <button disabled={loading} className="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-xl shadow-indigo-200 hover:bg-indigo-700 hover:shadow-indigo-300 transition active:scale-[0.98]">
                            {loading ? <i className="fas fa-circle-notch animate-spin"></i> : 'Confirm Booking'}
                        </button>
                    </form>
                </div>
            );
        }

        function ScheduleView({ bookings, db, appId, notify, checkOverlap }) {
            const [date, setDate] = useState(new Date().toISOString().split('T')[0]);
            const filtered = bookings.filter(b => b.startTime.toDate().toISOString().startsWith(date));

            return (
                <div className="animate-slide space-y-4">
                    <div className="glass-panel p-4 rounded-2xl flex items-center gap-4">
                        <div className="w-12 h-12 rounded-xl bg-indigo-50 flex items-center justify-center text-indigo-600 text-xl shadow-inner">
                            <i className="fas fa-calendar-check"></i>
                        </div>
                        <div className="flex-1">
                            <label className="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Select Date</label>
                            <input type="date" value={date} onChange={e=>setDate(e.target.value)} className="w-full bg-transparent font-bold text-lg text-slate-800 outline-none" />
                        </div>
                    </div>

                    <div className="space-y-4 relative pl-4 border-l-2 border-slate-200 ml-4 pb-4">
                        {filtered.length === 0 ? (
                            <div className="bg-white/50 p-6 rounded-2xl border border-dashed border-slate-300 text-center text-slate-400 ml-4">
                                No bookings for this day.
                            </div>
                        ) : (
                            filtered.map(b => (
                                <ScheduleItem 
                                    key={b.id} 
                                    booking={b} 
                                    db={db} 
                                    appId={appId} 
                                    notify={notify} 
                                    checkOverlap={checkOverlap} 
                                />
                            ))
                        )}
                    </div>
                </div>
            );
        }

        function ScheduleItem({ booking, db, appId, notify, checkOverlap }) {
             // Replaces old BookingCard but adapted for timeline
            const [mode, setMode] = useState('view'); // view, unlock, edit
            const [pin, setPin] = useState('');
            const [editData, setEditData] = useState({ date: '', time: '', dur: '' });
            const [confirmDelete, setConfirmDelete] = useState(false);
            const [isDeleting, setIsDeleting] = useState(false);

            useEffect(() => {
                if(booking) {
                    const d = booking.startTime.toDate();
                    setEditData({
                        date: d.toISOString().split('T')[0],
                        time: d.toLocaleTimeString([], {hourCycle:'h23', hour:'2-digit', minute:'2-digit'}),
                        dur: booking.duration
                    });
                }
            }, [booking]);

            const verifyAndUnlock = (e) => {
                e.preventDefault();
                if(pin === booking.pin) setMode('edit');
                else { notify("Incorrect PIN", "error"); setPin(''); }
            };

            const handleUpdate = async () => {
                const start = new Date(`${editData.date}T${editData.time}`);
                const end = new Date(start.getTime() + (editData.dur * 3600000));
                
                if(checkOverlap(start, end, booking.id)) { notify("Time slot unavailable", "error"); return; }
                
                try {
                    const { updateDoc, doc, Timestamp } = window.firebaseModules;
                    await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'bookings', booking.id), {
                        startTime: Timestamp.fromDate(start), endTime: Timestamp.fromDate(end), duration: editData.dur
                    });
                    notify("Booking Updated");
                    setMode('view');
                    setPin('');
                } catch(e) { notify("Update failed", "error"); }
            };

            const handleDelete = async () => {
                if (!confirmDelete) {
                    setConfirmDelete(true);
                    setTimeout(() => setConfirmDelete(false), 3000);
                    return;
                }
                setIsDeleting(true);
                try {
                    const { deleteDoc, doc } = window.firebaseModules;
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'bookings', booking.id));
                    notify("Booking Cancelled");
                } catch(error) { 
                    notify("Cancel failed", "error");
                    setIsDeleting(false);
                }
            };

            return (
                <div className="relative ml-4">
                    {/* Timeline Dot */}
                    <div className="absolute -left-[29px] top-4 w-5 h-5 bg-white border-4 border-indigo-400 rounded-full z-10"></div>
                    
                    <div className={`glass-panel p-4 rounded-2xl transition-all ${mode !== 'view' ? 'ring-2 ring-indigo-400 bg-white' : 'hover:scale-[1.01]'}`}>
                        
                        {mode === 'view' && (
                            <div className="flex justify-between items-start">
                                <div>
                                    <div className="font-bold text-slate-800 text-lg">
                                        {booking.startTime.toDate().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
                                    </div>
                                    <div className="text-xs font-bold text-indigo-500 uppercase tracking-wide mb-1">
                                        To {booking.endTime.toDate().toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
                                    </div>
                                    <div className="text-sm text-slate-600 flex items-center gap-2 mb-1">
                                        <i className="fas fa-user text-slate-300 text-xs"></i> {booking.name}
                                    </div>
                                     <div className="text-xs text-slate-400 italic">
                                        "{booking.purpose}"
                                    </div>
                                </div>
                                <div className="flex flex-col items-end gap-2">
                                    <span className="bg-slate-100 text-slate-500 text-xs font-bold px-3 py-1 rounded-full">
                                        {booking.duration}h
                                    </span>
                                    <button onClick={()=>setMode('unlock')} className="text-xs font-bold text-indigo-500 hover:text-indigo-700 bg-indigo-50 px-2 py-1 rounded hover:bg-indigo-100 transition">
                                        Manage
                                    </button>
                                </div>
                            </div>
                        )}

                        {mode === 'unlock' && (
                            <form onSubmit={verifyAndUnlock} className="flex flex-col gap-2 animate-slide">
                                <div className="flex justify-between items-center">
                                    <p className="text-xs font-bold text-slate-500 uppercase">Enter PIN to Edit/Cancel</p>
                                    <button type="button" onClick={()=>{setMode('view'); setPin('');}} className="text-xs text-slate-400 hover:text-slate-600">Close</button>
                                </div>
                                <div className="flex gap-2">
                                    <input autoFocus type="password" maxLength="4" className="w-20 bg-white border border-indigo-200 rounded-lg p-2 text-center font-bold outline-none focus:ring-2 focus:ring-indigo-500 text-sm" value={pin} onChange={e=>setPin(e.target.value)} placeholder="PIN" />
                                    <button className="bg-indigo-600 text-white px-3 rounded-lg font-bold text-xs flex-1">Unlock</button>
                                </div>
                            </form>
                        )}

                         {mode === 'edit' && (
                            <div className="animate-slide space-y-3">
                                <div className="flex justify-between items-center border-b border-slate-100 pb-2">
                                    <h3 className="font-bold text-indigo-700 text-sm">Manage Booking</h3>
                                    <button onClick={()=>setMode('view')} className="text-xs text-slate-400 hover:text-slate-600"><i className="fas fa-times"></i></button>
                                </div>
                                
                                <div className="grid grid-cols-2 gap-2">
                                    <div>
                                        <label className="text-[10px] font-bold text-slate-400 uppercase">Date</label>
                                        <input type="date" className="w-full bg-slate-50 border border-slate-200 rounded-lg p-1.5 text-xs font-bold" value={editData.date} onChange={e=>setEditData({...editData, date:e.target.value})} />
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-bold text-slate-400 uppercase">Time</label>
                                        <input type="time" className="w-full bg-slate-50 border border-slate-200 rounded-lg p-1.5 text-xs font-bold" value={editData.time} onChange={e=>setEditData({...editData, time:e.target.value})} />
                                    </div>
                                </div>
                                <div>
                                    <label className="text-[10px] font-bold text-slate-400 uppercase">Duration</label>
                                    <select className="w-full bg-slate-50 border border-slate-200 rounded-lg p-1.5 text-xs font-bold" value={editData.dur} onChange={e=>setEditData({...editData, dur:e.target.value})}>
                                        {[0.5, 1, 1.5, 2].map(h => <option key={h} value={h}>{h} Hours</option>)}
                                    </select>
                                </div>

                                <div className="flex gap-2 pt-1">
                                    <button onClick={handleUpdate} className="flex-1 bg-indigo-600 text-white py-2 rounded-lg font-bold text-xs shadow-sm hover:bg-indigo-700">
                                        Save Changes
                                    </button>
                                    <button 
                                        type="button" 
                                        onClick={handleDelete} 
                                        className={`flex-1 border py-2 rounded-lg font-bold text-xs transition-all duration-200 ${
                                            confirmDelete 
                                            ? 'bg-red-500 text-white border-red-500' 
                                            : 'bg-white text-red-500 border-red-200 hover:bg-red-50'
                                        }`}
                                    >
                                        {isDeleting ? '...' : (confirmDelete ? 'Confirm?' : 'Cancel')}
                                    </button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        }

        function AdminView({ bookings, db, appId, notify }) {
            const del = async (id) => {
                if(confirm("Admin Delete?")) {
                    const { deleteDoc, doc } = window.firebaseModules;
                    await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'bookings', id));
                    notify("Deleted");
                }
            };

            return (
                <div className="animate-slide bg-white rounded-2xl shadow-xl overflow-hidden border border-slate-200">
                    <div className="bg-slate-50 p-4 border-b border-slate-200 flex justify-between items-center">
                        <h2 className="font-bold text-slate-700">Admin Panel</h2>
                        <span className="bg-red-100 text-red-600 text-xs font-bold px-2 py-1 rounded">SUPERUSER</span>
                    </div>
                    <div className="max-h-[60vh] overflow-y-auto divide-y divide-slate-100">
                        {bookings.map(b => (
                            <div key={b.id} className="p-4 hover:bg-slate-50 flex justify-between items-center group">
                                <div>
                                    <div className="font-bold text-sm text-slate-800">{b.name}</div>
                                    <div className="text-xs text-slate-500">{b.email} â€¢ ID: {b.studentId}</div>
                                    <div className="text-xs font-mono text-indigo-500 mt-1">PIN: {b.pin}</div>
                                    <div className="text-xs text-slate-400 mt-1">{b.startTime.toDate().toLocaleString()}</div>
                                </div>
                                <button onClick={()=>del(b.id)} className="w-8 h-8 rounded-full bg-red-50 text-red-500 flex items-center justify-center hover:bg-red-500 hover:text-white transition">
                                    <i className="fas fa-trash text-xs"></i>
                                </button>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        function Input({ label, icon, children }) {
            return (
                <div className="relative group">
                    <div className="absolute top-3 left-3 text-slate-400 group-focus-within:text-indigo-500 transition-colors">
                        <i className={`fas ${icon}`}></i>
                    </div>
                    <div className="bg-slate-50 border border-slate-200 rounded-xl p-2 pl-10 focus-within:bg-white focus-within:border-indigo-500 focus-within:ring-4 focus-within:ring-indigo-500/10 transition-all">
                        <label className="block text-[10px] font-bold text-slate-400 uppercase tracking-wider mb-0.5">{label}</label>
                        {children}
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
